<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    /* ===============================
       画面表示（標準）
    =============================== */
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 980px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint {
      font-size: 13px;
      color: #444;
    }

    .page {
      width: min(980px, calc(100% - 32px));
      margin: 12px auto 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      padding: 24px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 24px;
    }

    .title {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 16px;
    }

    /* 左側のみ（右説明ブロック削除） */
    .qrArea {
      display: flex;
      justify-content: center;
    }

    .qrStack {
      display: grid;
      gap: 18px;
      width: 100%;
      max-width: 520px;
    }

    .qrBox {
      display: flex;
      justify-content: center;
      padding: 18px;
      border: none; /* QR黒枠なし */
    }

    canvas {
      width: 100%;
      max-width: 480px;
    }

    .gUnderQr {
      text-align: center;
      font-size: 13pt;
      font-weight: 800;
    }

    .infoOutside {
      border: 1px solid #e3e6ea;
      border-radius: 12px;
      background: #fafbfc;
      padding: 16px;
    }

    .infoOutside .row {
      display: grid;
      grid-template-columns: 6em 1fr;
      padding: 6px 0;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 16px;
      font-size: 10pt;
      display: flex;
      justify-content: space-between;
    }

    /* ===============================
       A4表示モード
    =============================== */
    body.a4mode .page {
      width: 210mm;
      height: 297mm;
      padding: 15mm;
      gap: 10mm;
    }
    body.a4mode canvas {
      max-width: 120mm;
    }

    /* ===============================
       通常ブラウザ印刷は不可（白紙）
    =============================== */
    @media print {
      body:not(.allow-print) * {
        display: none !important;
      }
      body:not(.allow-print)::before {
        content: "この画面は直接印刷できません。\A「A4で印刷」ボタンを使用してください。";
        white-space: pre-wrap;
        font-size: 16pt;
        padding: 30mm;
        display: block;
      }

      body.allow-print .page {
        display: block;
        width: 210mm;
        height: 297mm;
        padding: 15mm;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <!-- 操作バー（コピー機能は削除） -->
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <span class="hint" id="toolbarInfo"></span>
  </div>

  <section class="page">
    <div class="title">
      <h1>QRコード</h1>
      <div id="metaLine"></div>
    </div>

    <div class="qrArea">
      <div class="qrStack">
        <div class="qrBox">
          <canvas id="qrCanvas"></canvas>
        </div>

        <!-- g（値のみ表示） -->
        <div class="gUnderQr" id="gUnderQr"></div>

        <!-- 会社情報（k/b/y/n） -->
        <div class="infoOutside" id="outsideInfo"></div>
      </div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <!-- QR生成ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);

    const k = params.get("k") || "";
    const b = params.get("b") || "";
    const y = params.get("y") || "";
    const n = params.get("n") || "";
    const g = params.get("g") || "";
    const u = params.get("u") || "";

    document.getElementById("toolbarInfo").textContent =
      `会社名：${k || "未指定"} / 部署：${b || "未指定"} / 役職：${y || "未指定"} / お名前：${n || "未指定"}`;

    document.getElementById("gUnderQr").textContent = g;

    document.getElementById("outsideInfo").innerHTML = `
      <div class="row"><b>会社名：</b>${k || "未指定"}</div>
      <div class="row"><b>部署：</b>${b || "未指定"}</div>
      <div class="row"><b>役職：</b>${y || "未指定"}</div>
      <div class="row"><b>お名前：</b>${n || "未指定"}</div>
    `;

    const canvas = document.getElementById("qrCanvas");
    const screenSize = 720;
    const printSize = 1400;

    function renderQr(size) {
      QRCode.toCanvas(canvas, u, {
        width: size,
        errorCorrectionLevel: "M"
      });
    }

    renderQr(screenSize);

    window.addEventListener("beforeprint", () => {
      document.body.classList.add("a4mode", "allow-print");
      renderQr(printSize);
    });

    window.addEventListener("afterprint", () => {
      document.body.classList.remove("a4mode", "allow-print");
      renderQr(screenSize);
    });

    document.getElementById("printBtn").onclick = () => {
      document.body.classList.add("a4mode", "allow-print");
      window.print();
    };

    document.getElementById("footerInfo").textContent =
      new Date().toLocaleString();
  </script>
</body>
</html>
