<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    /* ========== 画面表示（プレビュー） ========== */
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 900px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint {
      font-size: 13px;
      color: #444;
    }

    /* A4の見た目プレビュー（画面上） */
    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm; /* “紙の中の余白” */
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 {
      font-size: 18pt;
      margin: 0;
    }
    .title .meta {
      text-align: right;
      font-size: 10.5pt;
      color: #333;
      word-break: break-all;
      max-width: 60%;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
      align-items: center;
    }
    .qrBox {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #111;
      border-radius: 12px;
      padding: 10mm;
      height: 100%;
      box-sizing: border-box;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 120mm; /* 印刷で大きくし過ぎない */
    }

    .desc {
      font-size: 12pt;
      line-height: 1.55;
    }
    .desc .label {
      font-weight: 700;
      margin-bottom: 4mm;
      display: block;
    }
    .desc code {
      display: block;
      padding: 6mm;
      border-radius: 10px;
      background: #f6f7f9;
      border: 1px solid #e3e6ea;
      word-break: break-all;
      font-size: 10.5pt;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== 印刷（A4） ========== */
    /* @page で用紙サイズ・余白を指定（A4） */
    @page {
      size: A4;
      margin: 0; /* ブラウザ既定余白をできるだけ消す */
    }

    @media print {
      body { background: white; }

      /* 印刷時に不要なUIを消す（no-print） */
      .no-print, .no-print * { display: none !important; } /* 印刷時の非表示テク [3](https://stackoverflow.com/questions/355313/how-do-i-hide-an-element-when-printing-a-web-page)[4](https://qiita.com/kerupani129/items/e7f0d8800ec886f81029) */

      /* 影や角丸は印刷で不要なので外す */
      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        padding: 15mm; /* “紙の中の余白”として維持 */
        page-break-after: always;
      }
    }
  </style>
</head>

<body>
  <!-- 操作ボタン（印刷時は消える） -->
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <button id="copyUrlBtn">この設定URLをコピー</button>
    <span class="hint">
      例：<code>?text=Hello</code> または <code>?text=https%3A%2F%2Fexample.com</code>
    </span>
  </div>

  <!-- A4 1枚 -->
  <section class="page" id="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta">
        <div id="metaLine"></div>
      </div>
    </div>

    <div class="qrArea">
      <div class="qrBox">
        <canvas id="qrCanvas"></canvas>
      </div>

      <div class="desc">
        <span class="label">内容（QR化する文字列）</span>
        <code id="payloadText"></code>

        <div style="margin-top: 8mm;">
          <span class="label">読み取り確認のヒント</span>
          <div>
            ・QRの読み取りアプリで表示された内容が上の文字列と一致するか確認してください。<br>
            ・URLなら <b>https://</b> から始まっているか確認してください。
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <!-- QR生成ライブラリ：動作実績のある版（あなたの環境で表示できた版） -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    // =====================
    // パラメータ取得
    // =====================
    const params = new URLSearchParams(location.search);

    // text= を優先（必要なら url= や data= も追加OK）
    const text = params.get("text") ?? "Hello";

    // size=（px相当。印刷はCSSでmm制御するので、ここはQRの解像度目的）
    const size = Math.min(Math.max(parseInt(params.get("size") || "720", 10), 256), 1600);

    // ecc=L/M/Q/H
    const ecc = (params.get("ecc") || "M").toUpperCase();
    const eccMap = { L: "L", M: "M", Q: "Q", H: "H" };
    const level = eccMap[ecc] || "M";

    // 表示
    document.getElementById("payloadText").textContent = text;
    document.getElementById("metaLine").textContent = `ecc=${level} / size=${size}`;
    document.getElementById("footerInfo").textContent = new Date().toLocaleString();

    // =====================
    // QR生成（canvasへ）
    // =====================
    const canvas = document.getElementById("qrCanvas");

    QRCode.toCanvas(canvas, text, {
      width: size,
      margin: 2,
      errorCorrectionLevel: level
    }, (err) => {
      if (err) console.error(err);
    });

    // =====================
    // 印刷ボタン
    // =====================
    document.getElementById("printBtn").addEventListener("click", () => {
      // ブラウザ標準の印刷ダイアログ
      window.print(); // window.print() で印刷呼び出し [7](https://www.sejuku.net/blog/50084)
    });

    // =====================
    // URLコピー（パラメータ付き）
    // =====================
    document.getElementById("copyUrlBtn").addEventListener("click", async () => {
      const url = new URL(location.href);
      url.searchParams.set("text", text);
      url.searchParams.set("size", String(size));
      url.searchParams.set("ecc", level);
      try {
        await navigator.clipboard.writeText(url.toString());
        alert("URLをコピーしました");
      } catch (e) {
        // クリップボードが使えない環境向けフォールバック
        prompt("このURLをコピーしてください", url.toString());
      }
    });
  </script>
</body>
</html>
