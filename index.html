<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 900px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint { font-size: 13px; color: #444; }

    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 { font-size: 18pt; margin: 0; }
    .title .meta {
      text-align: right;
      font-size: 10.5pt;
      color: #333;
      word-break: break-all;
      max-width: 60%;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
      align-items: start;
    }

    .qrStack {
      display: grid;
      grid-template-rows: auto auto;
      gap: 6mm;
      align-items: start;
    }

    .qrBox {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #111;
      border-radius: 12px;
      padding: 10mm;
      box-sizing: border-box;
    }
    canvas { width: 100%; height: auto; max-width: 120mm; }

    /* ★枠外表示：見やすいカード表示 */
    .infoOutside {
      text-align: left;
      font-size: 12pt;
      line-height: 1.75;
      color: #111;
      padding: 5mm 6mm;
      border: 1px solid #e3e6ea;
      border-radius: 12px;
      background: #fafbfc;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
      word-break: break-word;
    }
    .infoOutside .row {
      display: grid;
      grid-template-columns: 6.5em 1fr; /* ラベル列固定で揃える */
      column-gap: 10px;
      align-items: baseline;
      padding: 1.5mm 0;
    }
    .infoOutside .row + .row {
      border-top: 1px dashed #e6e8eb;
    }
    .infoOutside .label {
      font-weight: 800;
      color: #222;
      white-space: nowrap;
    }
    .infoOutside .value {
      font-weight: 600;
      color: #111;
    }
    .infoOutside .empty {
      color: #777;
      font-weight: 500;
    }

    .desc { font-size: 12pt; line-height: 1.55; }
    .desc .label { font-weight: 700; margin-bottom: 4mm; display: block; }
    .desc code {
      display: block;
      padding: 6mm;
      border-radius: 10px;
      background: #f6f7f9;
      border: 1px solid #e3e6ea;
      word-break: break-all;
      white-space: pre-wrap;
      font-size: 10.5pt;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    @page { size: A4; margin: 0; }
    @media print {
      body { background: #fff; }
      .no-print, .no-print * { display: none !important; }
      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        padding: 15mm;
        page-break-after: always;
      }
      .infoOutside { box-shadow: none; }
    }
  </style>
</head>

<body>
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <button id="copyUrlBtn">この設定URLをコピー</button>
    <span class="hint">
      例：
      <code>?k=ABC%E6%A0%AA%E5%BC%8F%E4%BC%9A%E7%A4%BE&b=%E5%96%B6%E6%A5%AD%E9%83%A8&y=%E4%B8%BB%E4%BB%BB&n=%E5%B1%B1%E7%94%B0%E5%A4%AA%E9%83%8E&u=https%3A%2F%2Fexample.com</code>
    </span>
  </div>

  <section class="page" id="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta">
        <div id="metaLine"></div>
        <!-- デバッグ表示（不要ならこの行ごと消してOK） -->
        <div id="debugLine" style="font-size:9.5pt;color:#666;"></div>
      </div>
    </div>

    <div class="qrArea">
      <div class="qrStack">
        <div class="qrBox">
          <canvas id="qrCanvas"></canvas>
        </div>

        <!-- ★ここに k,b,y,n を枠外表示 -->
        <div class="infoOutside" id="outsideInfo"></div>
      </div>

      <div class="desc">
        <span class="label">内容（QR化する文字列）</span>
        <code id="payloadText"></code>
      </div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);

    // 枠外表示用
    const k = params.get("k") ?? "";
    const b = params.get("b") ?? "";
    const y = params.get("y") ?? "";
    const n = params.get("n") ?? "";

    // QRの中身は u のみ
    const u = params.get("u") ?? "";

    const size = Math.min(Math.max(parseInt(params.get("size") || "720", 10), 256), 1600);
    const ecc = (params.get("ecc") || "M").toUpperCase();
    const eccMap = { L: "L", M: "M", Q: "Q", H: "H" };
    const level = eccMap[ecc] || "M";

    // QR payload（uのみ）
    const payload = u ? u : "（u が指定されていません）";
    document.getElementById("payloadText").textContent = payload;

    document.getElementById("metaLine").textContent = `ecc=${level} / size=${size}`;
    document.getElementById("footerInfo").textContent = new Date().toLocaleString();

    // デバッグ（取得できているかを表示）
    document.getElementById("debugLine").textContent =
      `k=${k || "(空)"} / b=${b || "(空)"} / y=${y || "(空)"} / n=${n || "(空)"}`;

    // 枠外表示（空でも“未指定”で表示して必ず見えるようにする）
    const outsideInfo = document.getElementById("outsideInfo");
    outsideInfo.innerHTML = [
      row("会社名：", k),
      row("部署：", b),
      row("役職：", y),
      row("お名前：", n),
    ].join("");

    function row(label, value) {
      const safeLabel = escapeHtml(label);
      if (value) {
        return `<div class="row"><div class="label">${safeLabel}</div><div class="value">${escapeHtml(value)}</div></div>`;
      }
      return `<div class="row"><div class="label">${safeLabel}</div><div class="value empty">（未指定）</div></div>`;
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    // QR生成
    const canvas = document.getElementById("qrCanvas");
    QRCode.toCanvas(canvas, payload, {
      width: size,
      margin: 2,
      errorCorrectionLevel: level
    }, (err) => {
      if (err) console.error(err);
    });

    // 印刷
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    // URLコピー
    document.getElementById("copyUrlBtn").addEventListener("click", async () => {
      const url = new URL(location.href);
      const setOrDelete = (key, val) => val ? url.searchParams.set(key, val) : url.searchParams.delete(key);

      setOrDelete("k", k);
      setOrDelete("b", b);
      setOrDelete("y", y);
      setOrDelete("n", n);
      setOrDelete("u", u);
      url.searchParams.set("size", String(size));
      url.searchParams.set("ecc", level);

      try {
        await navigator.clipboard.writeText(url.toString());
        alert("URLをコピーしました");
      } catch (e) {
        prompt("このURLをコピーしてください", url.toString());
      }
    });
  </script>
</body>
</html>
