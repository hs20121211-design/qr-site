<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 900px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint { font-size: 13px; color: #444; }

    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 { font-size: 18pt; margin: 0; }
    .title .meta {
      text-align: right;
      font-size: 10.5pt;
      color: #333;
      word-break: break-all;
      max-width: 60%;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
      align-items: start;
    }

    .qrStack {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 6mm;
      align-items: start;
    }

    .qrBox {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 12px;
      padding: 10mm;
      box-sizing: border-box;
      background: #fff;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 120mm;
    }

    .gUnderQr {
      text-align: center;
      font-size: 13pt;
      line-height: 1.5;
      font-weight: 800;
      color: #111;
      padding: 0;
      margin-top: 2mm;
      word-break: break-word;
    }

    .infoOutside {
      text-align: left;
      font-size: 12pt;
      line-height: 1.75;
      color: #111;
      padding: 5mm 6mm;
      border: 1px solid #e3e6ea;
      border-radius: 12px;
      background: #fafbfc;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
      word-break: break-word;
    }
    .infoOutside .row {
      display: grid;
      grid-template-columns: 6.5em 1fr;
      column-gap: 10px;
      align-items: baseline;
      padding: 1.5mm 0;
    }
    .infoOutside .row + .row {
      border-top: 1px dashed #e6e8eb;
    }
    .infoOutside .label {
      font-weight: 800;
      color: #222;
      white-space: nowrap;
    }
    .infoOutside .value {
      font-weight: 600;
      color: #111;
    }
    .infoOutside .empty {
      color: #777;
      font-weight: 500;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    @page { size: A4; margin: 0; }

    @media print {
      body { background: #fff; }
      .no-print, .no-print * { display: none !important; }
      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        padding: 15mm;
        page-break-after: always;
      }
      .infoOutside { box-shadow: none; }
    }
  </style>
</head>

<body>
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <button id="copyUrlBtn">この設定URLをコピー</button>
  </div>

  <section class="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta">
        <div id="metaLine"></div>
      </div>
    </div>

    <div class="qrArea">
      <div class="qrStack">
        <div class="qrBox">
          <canvas id="qrCanvas"></canvas>
        </div>

        <div class="gUnderQr" id="gUnderQr" style="display:none;"></div>
        <div class="infoOutside" id="outsideInfo"></div>
      </div>

      <!-- 右カラム（説明文）は削除 -->
      <div></div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);

    const k = params.get("k") ?? "";
    const b = params.get("b") ?? "";
    const y = params.get("y") ?? "";
    const n = params.get("n") ?? "";
    const u = params.get("u") ?? "";

    let g = params.get("g") ?? "";
    if (!g && u) {
      try {
        const inner = new URL(u);
        g = inner.searchParams.get("g") ?? "";
      } catch (e) {}
    }

    const size = Math.min(Math.max(parseInt(params.get("size") || "720", 10), 256), 1600);
    const ecc = (params.get("ecc") || "M").toUpperCase();
    const level = { L:"L", M:"M", Q:"Q", H:"H" }[ecc] || "M";

    document.getElementById("metaLine").textContent = `ecc=${level} / size=${size}`;
    document.getElementById("footerInfo").textContent = new Date().toLocaleString();

    const gEl = document.getElementById("gUnderQr");
    if (g) {
      gEl.style.display = "block";
      gEl.textContent = g;
    }

    const outsideInfo = document.getElementById("outsideInfo");
    outsideInfo.innerHTML = [
      row("会社名：", k),
      row("部署：", b),
      row("役職：", y),
      row("お名前：", n),
    ].join("");

    function row(label, value) {
      if (value) {
        return `<div class="row"><div class="label">${label}</div><div class="value">${value}</div></div>`;
      }
      return `<div class="row"><div class="label">${label}</div><div class="value empty">（未指定）</div></div>`;
    }

    QRCode.toCanvas(
      document.getElementById("qrCanvas"),
      u || "（u が指定されていません）",
      { width: size, margin: 2, errorCorrectionLevel: level }
    );

    document.getElementById("printBtn").addEventListener("click", () => window.print());
  </script>
</body>
</html>
