<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    /* ========== 画面表示（プレビュー） ========== */
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 900px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint { font-size: 13px; color: #444; }

    /* A4プレビュー */
    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 { font-size: 18pt; margin: 0; }
    .title .meta {
      text-align: right;
      font-size: 10.5pt;
      color: #333;
      word-break: break-all;
      max-width: 60%;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
      align-items: start;
    }

    /* 左側（QR枠 + g(下) + k/b/y/n）を縦に積む */
    .qrStack {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 6mm;
      align-items: start;
    }

    .qrBox {
      display: flex;
      align-items: center;
      justify-content: center;

      /* ★黒枠を消す（変更点） */
      border: none;

      /* 角丸は残してOK（不要なら0にしてください） */
      border-radius: 12px;

      padding: 10mm;
      box-sizing: border-box;

      /* 枠がないと浮く場合があるので背景を白で維持 */
      background: #fff;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 120mm;
    }

    /* ★g：QRの下に「値だけ」表示（枠なし・ラベルなし） */
    .gUnderQr {
      text-align: center;
      font-size: 13pt;
      line-height: 1.5;
      font-weight: 800;
      color: #111;

      border: none;
      background: transparent;
      box-shadow: none;

      padding: 0;
      margin-top: 2mm;

      word-break: break-word;
    }

    /* ★k,b,y,n：QR枠外表示（きれいに） */
    .infoOutside {
      text-align: left;
      font-size: 12pt;
      line-height: 1.75;
      color: #111;
      padding: 5mm 6mm;
      border: 1px solid #e3e6ea;
      border-radius: 12px;
      background: #fafbfc;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
      word-break: break-word;
    }
    .infoOutside .row {
      display: grid;
      grid-template-columns: 6.5em 1fr;
      column-gap: 10px;
      align-items: baseline;
      padding: 1.5mm 0;
    }
    .infoOutside .row + .row {
      border-top: 1px dashed #e6e8eb;
    }
    .infoOutside .label {
      font-weight: 800;
      color: #222;
      white-space: nowrap;
    }
    .infoOutside .value {
      font-weight: 600;
      color: #111;
    }
    .infoOutside .empty {
      color: #777;
      font-weight: 500;
    }

    .desc { font-size: 12pt; line-height: 1.55; }
    .desc .label { font-weight: 700; margin-bottom: 4mm; display: block; }
    .desc code {
      display: block;
      padding: 6mm;
      border-radius: 10px;
      background: #f6f7f9;
      border: 1px solid #e3e6ea;
      word-break: break-all;
      white-space: pre-wrap;
      font-size: 10.5pt;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== 印刷（A4） ========== */
    @page { size: A4; margin: 0; }

    @media print {
      body { background: #fff; }
      .no-print, .no-print * { display: none !important; }

      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        padding: 15mm;
        page-break-after: always;
      }

      .infoOutside { box-shadow: none; }
    }
  </style>
</head>

<body>
  <!-- 操作ボタン（印刷時は消える） -->
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <button id="copyUrlBtn">この設定URLをコピー</button>
    <span class="hint">
      例：
      <code>?u=https%3A%2F%2Fexample.com&g=受付番号123&k=ABC株式会社&b=営業部&y=主任&n=山田太郎</code>
    </span>
  </div>

  <section class="page" id="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta">
        <div id="metaLine"></div>
      </div>
    </div>

    <div class="qrArea">
      <!-- 左：QR枠 + g(下) + k/b/y/n(枠外) -->
      <div class="qrStack">
        <div class="qrBox">
          <canvas id="qrCanvas"></canvas>
        </div>

        <!-- ★QRの下：g（値だけ、枠なし、ラベルなし） -->
        <div class="gUnderQr" id="gUnderQr" style="display:none;"></div>

        <!-- ★QR枠外：k,b,y,n -->
        <div class="infoOutside" id="outsideInfo"></div>
      </div>

      <!-- 右：QRに入っている文字列のプレビュー（u の値） -->
      <div class="desc">
        <span class="label">内容（QR化する文字列）</span>
        <code id="payloadText"></code>

        <div style="margin-top: 8mm;">
          <span class="label">読み取り確認のヒント</span>
          <div>
            ・QRの読み取りアプリで表示された内容が上の文字列と一致するか確認してください。<br>
