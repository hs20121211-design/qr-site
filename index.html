<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    /* ===== Toolbar ===== */
    .toolbar {
      max-width: 1100px;
      margin: 16px auto;
      padding: 0 16px;
      position: relative;
      height: 44px;
      display: flex;
      align-items: center;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      z-index: 1;
    }
    .toolbarLine {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
    }

    /* ===== Page ===== */
    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 {
      font-size: 18pt;
      margin: 0;
    }
    .title .meta {
      font-size: 10.5pt;
      color: #333;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
    }

    .qrStack {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 6mm;
    }

    .qrBox {
      display: flex;
      justify-content: center;
      padding: 10mm;
    }

    canvas {
      max-width: 120mm;
      width: 100%;
    }

    .gUnderQr {
      text-align: center;
      font-size: 13pt;
      font-weight: 800;
    }

    .infoOutside {
      font-size: 12pt;
      line-height: 1.75;
      padding: 5mm 6mm;
      border: 1px solid #e3e6ea;
      border-radius: 12px;
      background: #fafbfc;
    }
    .infoOutside .row {
      display: grid;
      grid-template-columns: 6.5em 1fr;
      padding: 1.5mm 0;
    }
    .infoOutside .row + .row {
      border-top: 1px dashed #e6e8eb;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
    }

    @page { size: A4; margin: 0; }
    @media print {
      .no-print { display: none !important; }
      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <!-- ツールバー -->
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <div class="toolbarLine" id="toolbarLine"></div>
  </div>

  <section class="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta" id="metaLine"></div>
    </div>

    <div class="qrArea">
      <div class="qrStack">
        <div class="qrBox">
          <canvas id="qrCanvas"></canvas>
        </div>
        <div class="gUnderQr" id="gUnderQr" style="display:none;"></div>
        <div class="infoOutside" id="outsideInfo"></div>
      </div>
      <div></div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);

    const k = params.get("k") ?? "";
    const b = params.get("b") ?? "";
    const y = params.get("y") ?? "";
    const n = params.get("n") ?? "";
    const u = params.get("u") ?? "";

    const v = s => s && s.trim() ? s : "（未指定）";

    document.getElementById("toolbarLine").textContent =
      `会社名：${v(k)}／部署：${v(b)}／役職：${v(y)}／お名前：${v(n)} 様`;

    document.getElementById("metaLine").textContent =
      `ecc=M / size=720`;

    document.getElementById("footerInfo").textContent =
      new Date().toLocaleString();

    const outsideInfo = document.getElementById("outsideInfo");
    outsideInfo.innerHTML = `
      <div class="row"><div>会社名：</div><div>${v(k)}</div></div>
      <div class="row"><div>部署：</div><div>${v(b)}</div></div>
      <div class="row"><div>役職：</div><div>${v(y)}</div></div>
      <div class="row"><div>お名前：</div><div>${v(n)}</div></div>
    `;

    QRCode.toCanvas(
      document.getElementById("qrCanvas"),
      u || "（u が指定されていません）",
      { width: 720, margin: 2, errorCorrectionLevel: "M" }
    );

    document.getElementById("printBtn")
      .addEventListener("click", () => window.print());

    /* ===== URL引数を非表示 ===== */
    if (location.search) {
      history.replaceState(null, document.title, location.pathname);
    }
  </script>
</body>
</html>
