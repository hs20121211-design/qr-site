<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR印刷（A4）</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #111;
    }

    .toolbar {
      max-width: 900px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .toolbar button {
      border: 1px solid #ccc;
      background: white;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar .hint {
      font-size: 13px;
      color: #444;
    }

    .page {
      width: 210mm;
      height: 297mm;
      margin: 12px auto 24px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15mm;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10mm;
    }

    .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 6mm;
    }
    .title h1 {
      font-size: 18pt;
      margin: 0;
    }
    .title .meta {
      text-align: right;
      font-size: 10.5pt;
      color: #333;
      word-break: break-all;
      max-width: 60%;
    }

    .qrArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12mm;
      align-items: center;
    }
    .qrBox {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #111;
      border-radius: 12px;
      padding: 10mm;
      height: 100%;
      box-sizing: border-box;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 120mm;
    }

    .desc {
      font-size: 12pt;
      line-height: 1.55;
    }
    .desc .label {
      font-weight: 700;
      margin-bottom: 4mm;
      display: block;
    }
    .desc code {
      display: block;
      padding: 6mm;
      border-radius: 10px;
      background: #f6f7f9;
      border: 1px solid #e3e6ea;
      word-break: break-all;
      white-space: pre-wrap; /* 複数行表示 */
      font-size: 10.5pt;
    }

    .footer {
      border-top: 1px solid #e5e5e5;
      padding-top: 6mm;
      font-size: 10pt;
      color: #444;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      body { background: white; }
      .no-print, .no-print * { display: none !important; }
      .page {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        padding: 15mm;
        page-break-after: always;
      }
    }
  </style>
</head>

<body>
  <div class="toolbar no-print">
    <button id="printBtn">A4で印刷</button>
    <button id="copyUrlBtn">この設定URLをコピー</button>
    <span class="hint">
      例：
      <code>?k=ABC&b=総務&y=課長&n=山田太郎&u=https%3A%2F%2Fexample.com</code>
    </span>
  </div>

  <section class="page" id="page">
    <div class="title">
      <h1>QRコード</h1>
      <div class="meta">
        <div id="metaLine"></div>
      </div>
    </div>

    <div class="qrArea">
      <div class="qrBox">
        <canvas id="qrCanvas"></canvas>
      </div>

      <div class="desc">
        <span class="label">内容（QR化する文字列）</span>
        <code id="payloadText"></code>

        <div style="margin-top: 8mm;">
          <span class="label">読み取り確認のヒント</span>
          <div>
            ・QRの読み取りアプリで表示された内容が上の文字列と一致するか確認してください。<br>
            ・URLが含まれるなら <b>https://</b> から始まっているか確認してください。
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>Generated by GitHub Pages</div>
      <div id="footerInfo"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <script>
    // =====================
    // パラメータ取得（textは廃止）
    // =====================
    const params = new URLSearchParams(location.search);

    // k=会社名, b=部署名, y=役職名, n=名前, u=任意（URLなど）
    const k = params.get("k") ?? "";
    const b = params.get("b") ?? "";
    const y = params.get("y") ?? "";
    const n = params.get("n") ?? "";
    const u = params.get("u") ?? "";

    // size=（QRの解像度用）
    const size = Math.min(Math.max(parseInt(params.get("size") || "720", 10), 256), 1600);

    // ecc=L/M/Q/H
    const ecc = (params.get("ecc") || "M").toUpperCase();
    const eccMap = { L: "L", M: "M", Q: "Q", H: "H" };
    const level = eccMap[ecc] || "M";

    // =====================
    // QRに入れる文字列を組み立て（空は出さない）
    // =====================
    const lines = [];
    if (k) lines.push(`会社名: ${k}`);
    if (b) lines.push(`部署名: ${b}`);
    if (y) lines.push(`役職名: ${y}`);
    if (n) lines.push(`名前: ${n}`);
    if (u) lines.push(`u: ${u}`);

    // 全部空ならフォールバック（textは使わない）
    const payload = lines.length ? lines.join("\n") : "（パラメータが指定されていません）";

    // 表示
    document.getElementById("payloadText").textContent = payload;
    document.getElementById("metaLine").textContent = `ecc=${level} / size=${size}`;
    document.getElementById("footerInfo").textContent = new Date().toLocaleString();

    // =====================
    // QR生成（canvasへ）
    // =====================
    const canvas = document.getElementById("qrCanvas");
    QRCode.toCanvas(canvas, payload, {
      width: size,
      margin: 2,
      errorCorrectionLevel: level
    }, (err) => {
      if (err) console.error(err);
    });

    // 印刷
    document.getElementById("printBtn").addEventListener("click", () => {
      window.print();
    });

    // URLコピー（textは扱わない）
    document.getElementById("copyUrlBtn").addEventListener("click", async () => {
      const url = new URL(location.href);

      const setOrDelete = (key, val) => {
        if (val) url.searchParams.set(key, val);
        else url.searchParams.delete(key);
      };

      setOrDelete("k", k);
      setOrDelete("b", b);
      setOrDelete("y", y);
      setOrDelete("n", n);
      setOrDelete("u", u);

      url.searchParams.set("size", String(size));
      url.searchParams.set("ecc", level);

      try {
        await navigator.clipboard.writeText(url.toString());
        alert("URLをコピーしました");
      } catch (e) {
        prompt("このURLをコピーしてください", url.toString());
      }
    });
  </script>
</body>
</html>
